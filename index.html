<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shooter Game | Inkoop</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="game-box">
			<button class="btn" id="start" onclick="startGame()">Start</button>
            <h4 >Starting Health: 100</h4>
			<div class="player">
				<h2 class="player__position">Player 1</h2>
				<h3 class="player__victories" id="player1Victories">
					Victories:
				</h3>
			</div>
			<div class="player">
				<h2 class="player__position">Player 2</h2>
				<h3 class="player__victories" id="player2Victories">
					Victories:
				</h3>
			</div>
			<div id="rounds"></div>
			<h1 id="winner">Winner is</h1>
		</div>
	</body>
</html>
